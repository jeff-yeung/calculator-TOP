<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="origin" name="referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Calculator App</title>
</head>
<body>
    <div class= 'wrapper'>
        <div class='calculator'>
            <div class='screen'>
                <p id='calc-display'>0</p>
            </div>
            <div class='calc-keys'>
                <button type='button' id='clear'>C</button>
                <button type='button' id='brackets'>( )</button>
                <button type='button' id='power'>^</button>
                <button type='button' id='divide' class='operators'>&divide;</button>
                <button type='button' id='seven'>7</button>
                <button type='button' id='eight'>8</button>
                <button type='button' id='nine'>9</button>
                <button type='button' id='multiply' class='operators'>&times;</button>
                <button type='button' id='four'>4</button>
                <button type='button' id='five'>5</button>
                <button type='button' id='six'>6</button>
                <button type='button' id='subtract' class='operators'>-</button>
                <button type='button' id='one'>1</button>
                <button type='button' id='two'>2</button>
                <button type='button' id='three'>3</button>
                <button type='button' id='plus' class='operators'>+</button>
                <button type='button' id='zero'>0</button>
                <button type='button' id='decimal'>.</button>
                <button type='button' id='equal' class='operators'>=</button>
            </div>
        </div>
    </div>

</body>

<script src='../scripts/calculator.js'></script>
<script src='../scripts/shunting-yard.js'></script>
</html>
