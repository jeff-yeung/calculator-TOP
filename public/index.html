<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="origin" name="referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Calculator App</title>
</head>
<body>
    <div class= 'wrapper'>
        <div class='calculator'>
            <div class='screen'>
                <p id='calc-display'>0</p>
            </div>
            <div class='calc-keys'>
                <button type='button' id='Clear'>C</button>
                <button type='button' id='LeftBracket'>(</button>
                <button type='button' id='RightBracket'>)</button>
                <button type='button' id='Power' class='operators'>^</button>
                <button type='button' id='Digit7'>7</button>
                <button type='button' id='Digit8'>8</button>
                <button type='button' id='Digit9'>9</button>
                <button type='button' id='Divide' class='operators'>&divide;</button>
                <button type='button' id='Digit4'>4</button>
                <button type='button' id='Digit5'>5</button>
                <button type='button' id='Digit6'>6</button>
                <button type='button' id='Multiply' class='operators'>&times;</button>
                <button type='button' id='Digit1'>1</button>
                <button type='button' id='Digit2'>2</button>
                <button type='button' id='Digit3'>3</button>
                <button type='button' id='Subtract' class='operators'>-</button>
                <button type='button' id='Digit0'>0</button>
                <button type='button' id='Decimal'>.</button>
                <button type='button' id='Equal' class='operators'>=</button>
                <button type='button' id='Plus' class='operators'>+</button>
            </div>
        </div>
    </div>
    <script src='../scripts/calculator.js' type='module'></script>
    <script src='../scripts/shunting-yard.js' type='module'></script>
</body>

</html>
